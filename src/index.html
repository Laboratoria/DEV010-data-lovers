<!DOCTYPE html>
<html>

<meta charset="utf-8">
<title>Data Lovers</title>
<link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>Welcome to Mystical Tarot</h1>
  </header>
  <div id="root"></div>
  <script src="main.js" type="module"></script>
  <section class="box">
    <input type="text" id="searchInput" size="40" name="search" placerholder="Buscar" class="src" autocomplete="off">
    <button id="btnInput">Buscar</button>
    <div id="searchResults"></div>
  </section>

  <section class="container">
    <button id="btnAllCards">Todas las cartas</button>

      <label class="clase" for="Arcanos"> Arcanos </label>
      <select name="Nombre de arcanos" id="selectArcanos">
      <option>Selecciona una opcion</option>
      <option value="major">Mayores</option>
      <option value="minor">Menores</option>
      </select>
      <label class="clase" for="Tipos de cartas">Tipos </label>
      <select name="Tipos de cartas" id="selectTipos">
      <option>Selecciona una opcion</option>
      <option value="pentacles">Oros</option>
      <option value="wands">Bastos</option>
      <option value="cups">Copas</option>
      <option value="swords">Espadas</option>
    </select>
  </section>
  <div id="cards">
  <p id="showErrors"></p>
  </div>
</body>
