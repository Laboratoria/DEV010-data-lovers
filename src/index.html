<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Data Lovers - Pokemon Go</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <img src="https://logowik.com/content/uploads/images/645_pokemon_go.jpg" alt="Pokemon GO logo" id="logo">
    <h1>Everything you need to know to become the best Pokemon Master!</h1>
    
  </header> 
  <div class="container">
    <nav class="menu">
      <ul>
        <li class="search"><input type="text" placeholder="Write the pokemon name">
          <button> Search</button>
          <div class="suggestions"></div>
        </li>
      </ul>
      <select id="typeFilter">
        <option value="">All Types</option>
        <option value="grass">Grass</option>
        <option value="fire">Fire</option>
        <option value="normal">Normal</option>
        <option value="water">Water</option>
        <option value="flying">Flying</option>
        <option value="fighting">Fighting</option>
        <option value="electric">Electric</option>
        <option value="ground">Ground</option>
        <option value="psychic">Psychic</option>
        <option value="ice">Ice</option>
        <option value="bug">Bug</option>
        <option value="ghost">Ghost</option>
        <option value="steel">Steel</option>
        <option value="dragon">Dragon</option>
        <option value="dark">Dark</option>
        <option value="fairy">Fairy</option>
        <option value="poison">Poison</option>

      </select>
      <button id="filterButton">Filter</button>
      
       
      <select id="order">
       <option value="z-a">Z-A</option>
       <option value="num"> Pokedex Num</option>
      </select>
      <button id="orderButton">Order</button>
      <button id="ascendingButton">Ascending</button>
      <button id="descendingButton">Descending</button>
      <button id="clear-filter-button"> Clean Filter</button>
    </nav>

    <section id="pokemon-grid">

    </section>
  </div>

  <div id="root"></div>
  <script src="main.js" type="module"></script>

</body>

</html>
