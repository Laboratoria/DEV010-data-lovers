<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="./assets/favicon.png"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <header>
      <h1>Contries Around the World</h1>
    </header>

    <nav>
      <section class="container">
        <h3></h3>
        <ul class="links">
          <li class="link">
            <button class="link-button" id="data">Data</button>
          </li>
          <li class="link">
            <button class="link-button" id="calculus">Calculus</button>
          </li>
          <li class="link">
            <button class="link-button" id="map">Map</button>
          </li>
        </ul>
        <section class="toggle">
          |||
        </section>
      </section>
    </nav>

    <article>

      <section id="data-container" class="container">
        <section class="container" name="container-options">
          <section id="search">
            <input type="text" name="search-by" id="search-by" placeholder="Search &#f002">
          </section>
          <section id="filter">
              <select name="fiter-by" id="filter-by"></select>
          </section>
          <section id="sort">
            <!-- <label for="sort-by">Sort by: </label> -->
            <select name="sort-by" id="sort-by">
              <!-- <option value="-1">Sort</option> -->
              <option value="country">Country</option>
              <option value="capital">Capital</option>
              <option value="area">Area</option>
              <option value="population">Population</option>
            </select>
            <button id="sort-ascending-button">A-Z</button>
            <button id="sort-descending-button">Z-A</button> 
          </section>
        </section>
        <section class="container" id="data">
          <section id="pages">
            <label for="select-pages">Page: </label>
            <button id="back-button">&laquo;</button>
            <!-- <button id="back-button">&laquo<img id="back-button" src="assets/flecha-izquierda.png" alt="Anterior"></button-->
            <select name="page-selector" id="page-selector"></select>
            <button id="forward-button">&raquo;</button>
            <!-- <button id="forward-button"><img id="forward-button" src="assets/flecha-correcta.png" alt="Siguiente"></button> -->
            <label class="switchBtn">
              <input id="toggle" type="checkbox">
              <section class="slide round"></section>
            </label>
          </section>

          <section class="container" id="cards"></section>

          <section class="container" id="table">
            <table></table>
          </section>
        </section>
      </section>

      <section id="calculus-container" class="container">
        <section class="tab-container">
          <ul class="tab-options">
            <li id="tab-option-gini-years" class="tab-option option-active">Gini Index (years)</li>
            <li id="tab-option-gini" class="tab-option">Gini Index</li>
            <li id="tab-option-density" class="tab-option">Population Density</li>
            <li id="tab-option-clock" class="tab-option">Clock Converter</li>
          </ul>

          <section class="contents">
            <section data-test="gini-canvas-year" class="content">
              <h4>Gini index for each year registered</h4>
              <section data-test="gini-canvas-year">
                <canvas id="gini-canvas-year" width="500" height="400"></canvas>
              </section> 
            </section>

            <section data-test="gini-canvas" class="content">
              <h4>Gini index registered</h4>
              <section data-test="gini-canvas">
                <canvas id="gini-canvas" width="500" height="3000"></canvas>
              </section>
            </section>

            <section data-test="density-canvas" class="content">
              <h4>Poblacional density</h4>
              <section id="clockdate" class="clockdate-wrapper">
                <section id="clock"></section>
              </section>
              <section class="card-clock">
                <img src="" alt="bandera1" style="width:100%">
                <section class="container">
                  <h4><b></b></h4>
                </section>
              </section>   
            </section>

            <section data-test="clock" class="clockdate-wrapper content">
              <h4>Looking for the time</h4>
              <p>Clock searcher</p>
              <section id="clock"></section>
            </section>
          </section>
        </section>
        
            
        <!-- <section class="chartjs">
          <section data-test="gini-canvas-year">
            <canvas id="gini-canvas-year"></canvas>
          </section> 

          <section data-test="gini-canvas">
            <canvas id="gini-canvas"></canvas>
          </section>

          <section id="clockdate" class="container">
            <section class="clockdate-wrapper">
              <section id="clock"></section>
            </section>
            <section class="card-clock">
              <img src="" alt="bandera1" style="width:100%">
              <section class="container">
                <h4><b></b></h4>
              </section>
            </section>   
          </section>
        </section> -->

      </section>

      <section id="map-container" class="container">
        <!-- <section class="tab-container"> -->
          
        <!-- </section> -->
      </section>

    </article>

    <footer>
      <section>Hecho con <span class="heart">&hearts;</span> por <strong>Carolina Pulido GÃ³mez</strong></section>
      <section>
        <a href="https://www.twitch.tv/karolans25" ><ion-icon name="logo-twitch"></ion-icon><span>Twitch</span></a>
        <a href="https://github.com/karolans25/DEV010-cipher" ><ion-icon name="logo-github"></ion-icon><span>Github</span></a>
      </section>
    </footer>

    <script src="main.js" type="module"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
