<!DOCTYPE html>
<html>

    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Welcome to Mystical Tarot</h1>
    </header>
    <div id="root"></div>
    <script src="main.js" type="module"></script>
     <section class="box">
      <input type="text" name="search" placerholder="Buscar" class="src" autocomplete="off">
      <div class="icone lupa"></div>
     </section>
     <section class="container" style="text-align: center">
      <button id="btn" onclick="allCards">Todas las cartas</button>
      <label for="Arcanos"> Arcanos</label>
      <select name="Nombre de arcanos" id="Arcanos">
      <option value="major">Mayores</option>
      <option value="minor">Menores</option>
      </select>
      <label for="Tipos de cartas">Tipos</label>
      <select name="Tipos de cartas" id="Tipos">
      <option value="oros">Oros</option>
      <option value="bastos">Bastos</option>
      <option value="copas">Copas</option>
      <option value="espadas">Espadas</option>
      </select>
    </section>
    <div id="cards">
    </div>
  </body>
