    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="" />
    <title>Studio Ghibli</title>
    <!-- para agregar favicon https://codigonaranja.com/curso-html-como-agregar-un-favicon-icono -->

  <body>
    <div id="root"></div>
    <script src="main.js" type="module"></script>

    <header>
      <div class="logo">
        <img
          src="https://cdn.shopify.com/s/files/1/0618/8715/2293/files/Studio_Ghibli_logo_c282b0e9-3541-4c76-8b79-84904436459d.png?v=1676054213"
          alt="Logo Studio Ghibli"/>
      </div>
    </header><br />

    <!-- Barra de navegación con búsqueda y filtros -->
    <nav>
      <!-- Aquí podemos agregar los elementos de búsqueda y filtros -->
      <form>
        <input type="text" placeholder="Search films"/><br>
        <button id="buttonSearch" onclick="">Search</button><br />
      </form>

      <div class="filters">
        <label for="sort">Sort by:</label>
        <select id="sort">
          <option value="alphabetically-AZ">Alphabetically, A-Z</option>
          <option value="alphabetically-ZA">Alphabetically, Z-A</option>
          <option value="date-new-old">Date, new to old</option>
          <option value="date-old-new">Date, old to new</option>
        </select>
      </div>
    </nav>

    <main>
      <div class="grid-container">
        <div class="movie-grid">
          <!--ESTO SE FUE A JS EN MAIN.JS 
            <figure>
            <img
              src="https://ghiblicollection.com/cdn/shop/products/CITS_Cover_SB_72dpi.png?v=1675274073"
              alt="Castle in the Sky"/>
            <figcaption>Castle in the Sky</figcaption>
          </figure> -->
        </div>
      </div>
    </main>
  </body>
